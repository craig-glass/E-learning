{% extends "base.html" %}
{% load course %}
{% block title %}
    Edit "{{ course.title }}"
{% endblock %}
{% block content %}
    {% with course=module.course %}
        <h1>{{ course.title }}</h1>
        <h2>Edit Assignments</h2>
        <div class="plain-text-area">
            <form method="post">
                {{ formset }}
                {{ formset.management_form }}
                {% csrf_token %}
                <p>
                    <button class="link-button" type="submit" value="Submit"><span
                            class="fas fa-check-circle"></span> Save Assignments
                    </button>
                </p>
            </form>
        </div>

    {% endwith %}
{% endblock %}
