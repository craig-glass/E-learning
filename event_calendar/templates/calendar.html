{% extends "base.html" %}
{% block title %}Calendar{% endblock %}
{% block navigation %}
    <a href="{% url 'event_calendar:calendar' %}">Calendar</a>/
{% endblock %}

{% block h1 %}

    <h1>Calendar</h1>
{% endblock %}
{% block content %}



    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-10">
                <a class="button effect"
                   href="{% url 'event_calendar:calendar' %}?{{ prev_month }}"><span
                        class="fas fa-arrow-circle-left"></span> Previous Month </a>
            </div>
            <div class="col-6 col-sm-2">
                <a style="align:right !important;" class="button effect"
                   href="{% url 'event_calendar:calendar' %}?{{ next_month }}">Next Month <span
                        class="fas fa-arrow-circle-right"></span></a>
            </div>

            <div class="table-responsive">

                {{ calendar }}
            </div>
        </div>
    </div>
{% endblock %}
