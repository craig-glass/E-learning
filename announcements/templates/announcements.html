{% extends "base.html" %} 
{% block content %}

<h1>Announcements</h1>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-12">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.date_created}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
