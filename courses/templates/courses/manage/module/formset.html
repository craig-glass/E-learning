{% extends "base.html" %}
{% block title %}
Edit "{{ course.title }}"
{% endblock %}
{% block content %}
<h1>Edit "{{ course.title }}"</h1>
<div class="container">
    <div class="row">
        <div class="col-12">
<div class="module">
    <h2>Course modules</h2>
    <form method="post">
        {{ formset }}
        {{ formset.management_form }}
        {% csrf_token %}
    </div>
        </div>
        <div class="col-12">
        <p><button class="button effect" type="submit" value="Save Modules"><span class="fas fa-check-circle"></span> Save Modules</button></p>
        </div>
    </form>
</div>
</div>
{% endblock %}
