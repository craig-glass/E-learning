{% extends "base.html" %}
{% block title %}Log-In{% endblock %}
{% block content %}
<h1>Log-In</h1>
<div class="container">
    <div class="row">
        <div class="col-12">
<div class="module">
    {% if form.errors %}
    <p>Your username and password didn't match.
    Please try again.</p>
    {% else %}
    <p>Please use the following form to Log In: </p>
    {% endif %}
<div class="login-form">
    <form action="{% url 'login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
</div>
</div>
    </div>
        <div class="col-12">
            <p><button class="button effect" type="submit" value="Log In">Login</button></p>
        </div>
            </form>
</div>
</div>


{% endblock %}
