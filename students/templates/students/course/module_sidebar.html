<div style="float: right; height: 100%">
    <div id="module-side-menu" class="side-menu border-l side-link-container"
         data-compress-function="compressSideMenu">
        <h3 class="hide-when-small">Modules:</h3>
        <button class="compress-button"><i class="fas fa-bars"></i></button>
    </div>
</div>

<script>
    postSetup.push(setup);

    function setup() {
        loadNavigator(
            $('#module-side-menu'),
            [
                {% for module in course.modules.all %}
                    {
                        href: '{% url 'students:student_course_detail_module' course.id module.id %}',
                        text: '{{ module.title }}',
                        icon: 'fas fa-book-open',
                        type: 'link',
                    },
                {% endfor %}
            ],
            false
        );
    }
</script>
